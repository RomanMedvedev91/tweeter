<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/user_tweets.css" type="text/css" />
  <link rel="stylesheet" href="/styles/mediaQueries.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <!-- <script src="//unpkg.com/timeago.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <script src="https://kit.fontawesome.com/f0e163579a.js" crossorigin="anonymous"></script>

  <!-- Disable viewport zooming -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">tweeter</span>

    <div class="new_tweet">
      <span><strong>Write</strong> a new tweet</span>
      <i class="fas fa-angle-double-down new_tweet_icon"></i>
    </div>

  </nav>

  <header id="header">
    <div id="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="avatar_name">Roman Medvedev</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form class="form_new-tweet" action="/tweets" method="POST">
        <label class="labal_textarea" for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="add_new-tweet">
          <button class="btn_submit_new-tweet" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section id="tweet_container">
    </section>
  </main>
</body>

</html>
